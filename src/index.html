    <main>
        <section id="inicio" class="section presentation">
            <div class="target"></div>
            <div class="section__column">
                <div class="presentation__call-to-action">
                    <h1 class="presentation__message">A tan solo</h1>
                    <div id="cuenta"></div>
                    <h1 class="presentation__message">Para el gran dia</h1>
                    <!-- <a href="#inscripcion" class="button presentation__button">Registrate</a> -->
                </div>
            </div>
            <div class="section__column">
                <form id="contactForm" class="form contact-form__form">
                    <label class="form__label">APELLIDOS</label>
                    <input class="form__input form__input--uppercase" placeholder="APELLIDOS" type="text" name="surnames" required>
                    <label class="form__label">NOMBRES</label>
                    <input class="form__input form__input--uppercase" placeholder="NOMBRES" type="text" name="names" required>
                    <label class="form__label">CORREO ELECTRÓNICO</label>
                    <input class="form__input form__input--uppercase" placeholder="CORREO ELECTRÓNICO" type="email" name="email" required>
                    <label class="form__label">TELÉFONO/CELULAR</label>
                    <input class="form__input" placeholder="TELÉFONO/CELULAR" type="tel" name="phone" required>
                    <select class="form__input" name="certificate" required>
                        <option>TIPO DE INSCRIPCIÓN</option>
                        <option value="true">Obtener certificado</option>
                        <option value="false" selected>Sin certificado</option>
                    </select>
                    <label class="form__label">INSTITUCIÓN U ORGANIZACIÓN (OPCIONAL)</label>
                    <input class="form__input form__input--uppercase" placeholder="INSTITUCIÓN U ORGANIZACIÓN (OPCIONAL)" type="text" name="organization">
                    <button class="button form__button" type="submit">REGISTRAR</button>
                </form>
            </div>
        </section>
